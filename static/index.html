<html ng-app="bsm">
	<head>
		<meta name='viewport' content='width=device-width, user-scalable=0, initial-scale=1.0' />
		<link rel="stylesheet" href="stylesheets/bundle.min.css">
	</head>
	<body ng-controller="main">
		<div class="header">
			<h2>#music</h2>
			<h2>#videos</h2>
			<img class="logo" src="images/logo.png">
			<h2>#photos</h2>
			<h2>#contact</h2>
		</div>
		<div class="wrapper">
			<div class="split">
				<tile ng-repeat="post in data" post="post" ng-class="boxType($index + 1) ? 'big-box' : 'small-box'" ng-show="hidingAlgo($index + 1)" resize />
			</div>
			<div class="split">
				<tile ng-repeat="post in data" post="post" ng-class="boxType($index + 1) ? 'big-box' : 'small-box'" ng-hide="hidingAlgo($index + 1)" resize />
			</div>
		</div>
		<script src="js/bundle.min.js"></script>
	</body>
</html>
